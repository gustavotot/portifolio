<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="pat-component">
    <img class="pat" src="images/bg-pattern-top.svg" alt="">
    <img class="pat" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <main class="container">
    <div class="wrapper">
      <div class="img-component">
        <img src="images/bg-pattern-card.svg" class="bg" alt="">
        <img src="images/image-victor.jpg" class="profile" alt="">
      </div>
      <div class="text-component">
        <div class="name-age">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="num-component">
        <div class="num-item">
          <h2 class="num">80K</h2>
          <p>Followers</p>
        </div>
        <div class="num-item">
          <h2 class="num">803K</h2>
          <p>Likes</p>
        </div>
        <div class="num-item">
          <h2 class="num">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
