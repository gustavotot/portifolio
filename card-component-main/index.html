<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card</title>
 
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

  <section id="card-container">
    <div id="img-container">
      <div id="camada-container">
        <i class="fas fa-eye"></i>
        <div id="camada"></i></div>
      </div>
      <img class="img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <!-- Text -->
    <div id="text-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!-- info -->
      <div id="info"> 
        <p><i class="fab fa-ethereum"></i></i> 0.041ETH</p>
        <p><i class="fas fa-clock" ></i> 3 days left</p>
      </div>
    </div>

    <div id="creator">
      <div  id="img-creator-cont">
        <img src="images/image-avatar.png" alt="">
      </div>
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </section>

  <footer>
    Coded by <a href="https://gustavotot.github.io/portifolio/order-summary-component-main/">Gustavo Tot</a>.
  </footer>
  
  <script src="https://kit.fontawesome.com/92f731b2f2.js" crossorigin="anonymous"></script>
</body>
</html>
