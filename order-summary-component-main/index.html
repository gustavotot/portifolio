<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- LINKS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Order summary card</title>
</head>
<body>

  <main id="card-cont">
    <div id="img-cont">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <section id="text-cont">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section>
      <!-- Bloco annual plan -->
      <div id="block-cont">

        <div id="img-price-cont">
          <span id="img">
            <img src="images/icon-music.svg" alt="Icone musica">
          </span>

          <div id="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <div id="change">
          <p><a href="#">Change</a></p>
        </div>
      </div>

      <!-- BotÃ£o de pagamento -->
      <div id="button-cont" >
        <button id="b-button" class="click">
          Proceed to Payment
        </button>
      </div>

      <!-- Cancel Order -->
      <div id="cancel-cont" >
        <p class="click">Cancel Order</p>
      </div>

    </section>


  </main>
  



  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gustavotot" target="_blank">Gustavo Tot</a>.
  </footer>
  
</body>
</html>
